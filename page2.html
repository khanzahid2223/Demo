<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Our Memories ðŸ’–</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: url('background.img') no-repeat center center/cover; 
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

#welcomeScreen {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

#welcomeScreen h1 {
  color: white;
}

#welcomeScreen input {
  padding: 10px 15px;
  font-size: 16px;
  border-radius: 10px;
  border: 2px solid #fff;
  margin-top: 10px;
}

#welcomeScreen button {
  margin-top: 15px;
  padding: 10px 25px;
  background: #ff6f91;
  color: white;
  border: none;
  border-radius: 20px;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s;
}

#welcomeScreen button:hover { background: #ff3d68; }

#content {
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

#content h1 {
  color: white;
  font-size: 32px;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
  margin-bottom: 20px;
}

.gallery {
  display: flex;
  gap: 15px;
  flex-wrap: wrap;
  justify-content: center;
}

.photo-wrap {
  width: 150px;
  height: 150px;
  border-radius: 15px;
  overflow: visible;
  opacity: 0;
  display: inline-flex;
  align-items: center;
  justify-content: center;
}

/* Different entry animations */
.photo-wrap.first.enter {
  animation: slideFromLeft 1s ease forwards;
}
.photo-wrap.second.enter {
  animation: fadeZoom 1.2s ease forwards;
}
.photo-wrap.third.enter {
  animation: rotateIn 1.2s ease forwards;
}

.photo-rotate {
  width: 150px;
  height: 150px;
  border-radius: 15px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.photo-rotate.rotate1 {
  animation: gentleRotate 5s ease-in-out infinite alternate;
}
.photo-rotate.rotate2 {
  animation: floatUpDown 6s ease-in-out infinite alternate;
}
.photo-rotate.rotate3 {
  animation: tiltMove 5s ease-in-out infinite alternate;
}

.gallery img {
  width: 150px;
  height: 150px;
  border-radius: 15px;
  object-fit: cover;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  transition: transform 0.4s, opacity 0.4s;
}

.gallery img.pulse1 {
  animation: zoomPulse 5s ease-in-out infinite alternate;
}
.gallery img.pulse2 {
  animation: fadeInOut 5s ease-in-out infinite alternate;
}
.gallery img.pulse3 {
  animation: rotatePulse 5s ease-in-out infinite alternate;
}

.gallery img:hover { transform: scale(1.1) rotate(5deg); }

button#continue {
  margin-top: 25px;
  padding: 10px 25px;
  background: #ff6f91;
  color: white;
  border: none;
  border-radius: 20px;
  font-size: 18px;
  cursor: pointer;
  transition: background 0.3s;
}

button#continue:hover { background: #ff3d68; }

@keyframes slideFromLeft {
  from { opacity: 0; transform: translateX(-100px) rotate(-10deg); }
  to { opacity: 1; transform: translateX(0) rotate(0); }
}

@keyframes fadeZoom {
  from { opacity: 0; transform: scale(0.6); }
  to { opacity: 1; transform: scale(1); }
}

@keyframes rotateIn {
  from { opacity: 0; transform: rotate(-180deg) scale(0.5); }
  to { opacity: 1; transform: rotate(0) scale(1); }
}

@keyframes gentleRotate {
  0% { transform: rotate(2deg); }
  50% { transform: rotate(-2deg); }
  100% { transform: rotate(2deg); }
}

@keyframes floatUpDown {
  0% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
  100% { transform: translateY(0); }
}

@keyframes tiltMove {
  0% { transform: rotate(3deg) translateX(0); }
  50% { transform: rotate(-3deg) translateX(10px); }
  100% { transform: rotate(3deg) translateX(0); }
}

@keyframes zoomPulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

@keyframes fadeInOut {
  0% { opacity: 1; }
  50% { opacity: 0.6; }
  100% { opacity: 1; }
}

@keyframes rotatePulse {
  0% { transform: rotate(0deg); }
  50% { transform: rotate(5deg); }
  100% { transform: rotate(0deg); }
}

.heart {
  position: absolute;
  color: rgba(255,255,255,0.6);
  font-size: 20px;
  animation: float 5s linear infinite;
}

@keyframes float {
  0% { transform: translateY(100vh); opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>
<body>

<div id="welcomeScreen">
  <h1>What is your beautiful name? ðŸ’–</h1>
  <input type="text" id="nameInput" placeholder="Enter your name here" />
  <button onclick="checkName()">Submit</button>
  <p id="errorMsg" style="color:yellow; margin-top:10px;"></p>
</div>

<div id="content">
  <h1>Some Beautiful Memories ðŸ’•</h1>
  <div class="gallery">
    <div class="photo-wrap first">
      <div class="photo-rotate rotate1">
        <img src="first.jpg" alt="memory1" />
      </div>
    </div>

    <div class="photo-wrap second">
      <div class="photo-rotate rotate2">
        <img src="second.jpg" alt="memory2" />
      </div>
    </div>

    <div class="photo-wrap third">
      <div class="photo-rotate rotate3">
        <img src="third.jpg" alt="memory3" />
      </div>
    </div>
  </div>
  <button id="continue" onclick="nextPage()">Continue ðŸ’–</button>
</div>

<script>
function checkName() {
  const name = document.getElementById('nameInput').value.trim();
  const errorMsg = document.getElementById('errorMsg');
  if(name.toLowerCase() === 'suhana taj') {
    document.getElementById('welcomeScreen').style.display = 'none';
    document.getElementById('content').style.display = 'flex';

    const photos = [
      { wrap: '.first', rotate: 'rotate1', pulse: 'pulse1' },
      { wrap: '.second', rotate: 'rotate2', pulse: 'pulse2' },
      { wrap: '.third', rotate: 'rotate3', pulse: 'pulse3' }
    ];

    photos.forEach((photo, i) => {
      const wrap = document.querySelector(photo.wrap);
      const rot = wrap.querySelector('.photo-rotate');
      const img = wrap.querySelector('img');
      setTimeout(() => wrap.classList.add('enter'), i * 600);
      setTimeout(() => {
        rot.classList.add(photo.rotate);
        img.classList.add(photo.pulse);
      }, i * 600 + 1000);
    });
  } else {
    errorMsg.textContent = "Naa tum meri baby nahi hoo kon hoo tun kaha hai meri Suhana";
  }
}

function nextPage() {
  window.location.href = 'page3.html';
}

function createHeart(){
  const heart = document.createElement('div');
  heart.classList.add('heart');
  heart.innerText = 'ðŸ’–';
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.animationDuration = (3 + Math.random()*2) + 's';
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(), 5000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
