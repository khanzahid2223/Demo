<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wishes Page</title>
<style>
html, body {
  margin:0; padding:0; height:100%; display:flex; justify-content:center; align-items:center;
  font-family: Arial,sans-serif; overflow:hidden; transition: background 1s;
  position: relative;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
}

.centered {
  display:flex; flex-direction:column; align-items:center; text-align:center; width:80%;
}

h1 {
  font-size:36px; color:#fff; font-weight:bold; text-shadow:2px 2px 10px #ff5c8a; margin-bottom:20px;
}

#imageBox {
  width:250px; height:250px; border-radius:15px; margin-bottom:15px; transition: all 1s ease;
  object-fit: cover;
}

#quoteBox {
  width:100%; text-align:center; font-size:28px; font-weight:bold;
  padding:20px; border-radius:15px; opacity:0; background: rgba(0,0,0,0.3);
  transition: opacity 1s ease, transform 1s ease;
  color:#fff;
}

/* Floating hearts animation */
.heart {
  position:absolute; font-size:24px; animation:float 6s linear infinite;
}
@keyframes float {
  0% {transform:translateY(100vh) scale(0.5); opacity:0;}
  50% {opacity:1;}
  100% {transform:translateY(-20vh) scale(1); opacity:0;}
}
</style>
</head>
<body>

<div class="centered">

let index = 0;
const box = document.getElementById('quoteBox');
const imageBox = document.getElementById('imageBox');
const body = document.body;

function createHeart() {
  const heart = document.createElement('div');
  heart.className = 'heart';
  const colors = ["#ff5c8a","#ff69b4","#ff1493","#ffb6c1","#ff00ff"];
  heart.style.color = colors[Math.floor(Math.random()*colors.length)];
  heart.style.left = Math.random()*100 + "%";
  heart.style.fontSize = (20+Math.random()*20) + "px";
  heart.textContent = "‚ù§Ô∏è";
  heart.style.animationDuration = (5+Math.random()*5) + "s";
  body.appendChild(heart);
  setTimeout(()=>{ heart.remove(); },7000);
}

function showNext(){
  const current = shayaris[index];
  body.style.background = `linear-gradient(135deg, ${current.color}, #fad0c4)`;
  box.style.opacity=0;
  imageBox.style.opacity=0;
  setTimeout(()=>{
    box.innerHTML = `<span style="color:${current.color}">${current.text}</span>`;
    imageBox.src = current.img;
    box.style.opacity=1;
    imageBox.style.opacity=1;
  },500);
  index++;
  if(index >= shayaris.length){
    setTimeout(()=>{ window.location.href='page4.html'; },10000);
  } else {
    setTimeout(showNext,10000);
  }
}

// create floating hearts continuously
setInterval(createHeart, 500);

setTimeout(showNext,1000);
</script>
