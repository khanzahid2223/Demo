<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>1 Year Anniversary Celebration</title>
<style>
html, body {
  margin:0; padding:0; height:100%; display:flex; justify-content:center; align-items:center;
  font-family: 'Arial', sans-serif; overflow:hidden;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  animation: bgChange 10s infinite alternate;
  text-align:center;
}
@keyframes bgChange {
  0% {background: linear-gradient(135deg,#ff9a9e,#fad0c4);}
  25% {background: linear-gradient(135deg,#a18cd1,#fbc2eb);}
  50% {background: linear-gradient(135deg,#fbc2eb,#a6c1ee);}
  75% {background: linear-gradient(135deg,#84fab0,#8fd3f4);}
  100% {background: linear-gradient(135deg,#ff9a9e,#fad0c4);}
}

/* Floating hearts */
.heart {
  position:absolute; font-size:30px; animation:float 6s linear infinite;
}
@keyframes float {
  0% {transform:translateY(100vh) scale(0.5); opacity:0;}
  50% {opacity:1;}
  100% {transform:translateY(-20vh) scale(1); opacity:0;}
}

/* Poster text animation */
.poster-text {
  font-size:60px;
  font-weight:bold;
  color:#fff;
  text-shadow:2px 2px 15px #ff5c8a;
  animation: pop 2s infinite alternate, glow 2s infinite alternate;
}

@keyframes pop {
  0% {transform: scale(0.8) rotate(-2deg);}
  50% {transform: scale(1.1) rotate(2deg);}
  100% {transform: scale(1) rotate(0deg);}
}

@keyframes glow {
  0% {text-shadow: 2px 2px 10px #ff5c8a, 0 0 20px #ff5c8a;}
  50% {text-shadow: 4px 4px 20px #ff5c8a, 0 0 40px #ffb6c1;}
  100% {text-shadow: 2px 2px 10px #ff5c8a, 0 0 20px #ff5c8a;}
}
</style>
</head>
<body>

<!-- Floating hearts -->
<div class="heart" style="left:10%; animation-duration:7s;">❤️</div>
<div class="heart" style="left:25%; animation-duration:6s;">💖</div>
<div class="heart" style="left:40%; animation-duration:8s;">💕</div>
<div class="heart" style="left:60%; animation-duration:5s;">💗</div>
<div class="heart" style="left:75%; animation-duration:7s;">💘</div>
<div class="heart" style="left:90%; animation-duration:6s;">💞</div>

<div class="poster-text">
  1 Year Anniversary <br> Celebration ❤️
</div>

<script>
// Optional: automatically go to next page after some seconds
setTimeout(()=>{ window.location.href='page5.html'; }, 5000);
</script>

</body>
</html>
