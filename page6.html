<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown Page</title>
<style>
html, body {
  margin:0; padding:0; height:100%; font-family: Arial,sans-serif;
  display:flex; justify-content:center; align-items:center; overflow:hidden;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  animation: bgChange 10s infinite alternate;
}
@keyframes bgChange {
  0% {background: linear-gradient(135deg,#ff9a9e,#fad0c4);}
  25% {background: linear-gradient(135deg,#a18cd1,#fbc2eb);}
  50% {background: linear-gradient(135deg,#fbc2eb,#a6c1ee);}
  75% {background: linear-gradient(135deg,#84fab0,#8fd3f4);}
  100% {background: linear-gradient(135deg,#ff9a9e,#fad0c4);}
}

.centered {
  display:flex; flex-direction:column; align-items:center; text-align:center; position:relative;
}

h1 {
  font-size:100px; color:#fff; text-shadow:2px 2px 15px #ff5c8a;
  animation: zoom 0.8s ease forwards;
}

@keyframes zoom {
  0% {transform: scale(0.5); opacity:0;}
  50% {transform: scale(1.2); opacity:1;}
  100% {transform: scale(1); opacity:1;}
}

/* Floating hearts */
.heart {
  position:absolute; font-size:24px; animation:float 6s linear infinite;
}
@keyframes float {
  0% {transform:translateY(100vh) scale(0.5); opacity:0;}
  50% {opacity:1;}
  100% {transform:translateY(-20vh) scale(1); opacity:0;}
}
</style>
</head>
<body>

<audio id="countAudio" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" autoplay></audio>

<div class="heart" style="left:10%; animation-duration:7s;">❤️</div>
<div class="heart" style="left:30%; animation-duration:6s;">💖</div>
<div class="heart" style="left:50%; animation-duration:8s;">💕</div>
<div class="heart" style="left:70%; animation-duration:5s;">💗</div>
<div class="heart" style="left:90%; animation-duration:7s;">💘</div>

<div class="centered">
  <h1 id="countNum">10</h1>
</div>

<script>
let count=10;
const num=document.getElementById('countNum');
const audio=document.getElementById('countAudio');

function playCountAudio(){
  audio.currentTime=0;
  audio.play();
}

const interval=setInterval(()=>{
  num.textContent=count;
  num.style.animation='zoom 0.8s ease forwards';
  playCountAudio();
  count--;
  if(count<0){
    clearInterval(interval);
    window.location.href='page7.html';
  }
},1000);
</script>
</body>
</html>
