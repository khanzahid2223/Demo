<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Our Memories üíñ</title>
<style>
html, body {
  margin: 0; padding: 0; height: 100%; width: 100%;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  display: flex; justify-content: center; align-items: center;
  background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
  position: relative;
}

/* üíû Floating Hearts */
.heart {
  position: absolute;
  font-size: 24px;
  animation: float 6s linear infinite;
}
@keyframes float {
  0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(-20vh) scale(1); opacity: 0; }
}

/* üñºÔ∏è Images */
img {
  width: 380px;
  border-radius: 20px;
  opacity: 0;
  position: absolute;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  transform: scale(0.7);
}

/* üåà Animation Effects */
@keyframes fadeZoom { from {opacity:0; transform:scale(0.7);} to {opacity:1; transform:scale(1);} }
@keyframes slideLeft { from {opacity:0; transform:translateX(100px);} to {opacity:1; transform:translateX(0);} }
@keyframes slideRight { from {opacity:0; transform:translateX(-100px);} to {opacity:1; transform:translateX(0);} }
@keyframes rotateIn { from {opacity:0; transform:rotate(-45deg) scale(0.5);} to {opacity:1; transform:rotate(0) scale(1);} }
@keyframes flipIn { from {opacity:0; transform:rotateY(90deg);} to {opacity:1; transform:rotateY(0);} }
@keyframes spinIn { from {opacity:0; transform:rotate(360deg) scale(0.5);} to {opacity:1; transform:rotate(0deg) scale(1);} }
@keyframes zoomRotate { from {opacity:0; transform:scale(0.3) rotate(-20deg);} to {opacity:1; transform:scale(1) rotate(0);} }
@keyframes slideUp { from {opacity:0; transform:translateY(120px);} to {opacity:1; transform:translateY(0);} }
@keyframes slideDown { from {opacity:0; transform:translateY(-120px);} to {opacity:1; transform:translateY(0);} }
@keyframes softTilt { from {opacity:0; transform:rotate(10deg) scale(0.6);} to {opacity:1; transform:rotate(0deg) scale(1);} }

/* ‚ù§Ô∏è Thank You Message */
#thankYou {
  display: none;
  color: white;
  font-size: 36px;
  text-shadow: 2px 2px 10px #ff5c8a;
  text-align: center;
  animation: fadeText 2s forwards;
}
@keyframes fadeText { from{opacity:0;} to{opacity:1;} }

/* üì± Mobile Responsive */
@media (max-width: 768px) {
  img { width: 80vw; }
  #thankYou { font-size: 26px; }
}
</style>
</head>
<body>

<!-- üíñ Floating Hearts -->
<div class="heart" style="left:10%; animation-duration:6s;">‚ù§Ô∏è</div>
<div class="heart" style="left:30%; animation-duration:8s;">üíñ</div>
<div class="heart" style="left:50%; animation-duration:5s;">üíï</div>
<div class="heart" style="left:70%; animation-duration:7s;">üíó</div>
<div class="heart" style="left:90%; animation-duration:6s;">üíò</div>

<!-- üñºÔ∏è Images -->
<img src="4th.jpg" alt="Photo1">
<img src="5th.jpg" alt="Photo2">
<img src="6th.jpg" alt="Photo3">
<img src="7th.jpg" alt="Photo4">
<img src="8th.jpg" alt="Photo5">
<img src="9th.jpg" alt="Photo6">
<img src="10th.jpg" alt="Photo7">
<img src="11th.jpg" alt="Photo8">
<img src="12th.jpg" alt="Photo9">
<img src="13.jpg" alt="Photo10">

<!-- üíå Thank You -->
<div id="thankYou">Special Thanks ‚ù§Ô∏è</div>

<script>
const images = document.querySelectorAll('img');
const thankYou = document.getElementById('thankYou');
let i = 0;

// üéûÔ∏è Each image gets a unique transition effect
const animations = [
  'fadeZoom', 'slideLeft', 'slideRight', 'rotateIn', 'flipIn',
  'spinIn', 'zoomRotate', 'slideUp', 'slideDown', 'softTilt'
];

function showNextImage() {
  // Hide all images first to prevent overlap
  images.forEach(img => {
    img.style.opacity = 0;
    img.style.transform = 'scale(0.8)';
    img.style.animation = '';
  });

  // All images finished
  if (i >= images.length) {
    thankYou.style.display = 'block';
    return;
  }

  // Show current image with unique animation
  const currentImg = images[i];
  const anim = animations[i % animations.length];
  currentImg.style.animation = `${anim} 1.5s ease forwards`;
  currentImg.style.opacity = 1;

  i++;
  setTimeout(showNextImage, 5000); // 5 seconds per image
}

// Start slideshow
showNextImage();
</script>

</body>
</html>
