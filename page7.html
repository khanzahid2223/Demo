<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Photo Gallery</title>
<style>
html, body {
  margin:0; padding:0; height:100%; width:100%;
  font-family: Arial, sans-serif; 
  overflow:hidden; 
  display:flex; justify-content:center; align-items:center;
  background: linear-gradient(135deg,#fbc2eb,#a6c1ee);
  position: relative;
}
img {
  width:300px; 
  border-radius:15px;
  opacity:0;
  transform: scale(0);
  box-shadow: 0 10px 20px rgba(0,0,0,0.3);
  transition: all 1s ease;
  position: absolute;
}

/* Floating hearts behind gallery */
.heart {
  position:absolute; font-size:24px; animation:float 6s linear infinite;
}
@keyframes float {
  0% {transform:translateY(100vh) scale(0.5); opacity:0;}
  50% {opacity:1;}
  100% {transform:translateY(-20vh) scale(1); opacity:0;}
}

/* Thank You Message */
#thankYou {
  display:none;
  color:white;
  font-size:36px;
  text-shadow: 2px 2px 10px #ff5c8a;
  text-align:center;
  animation: fadeIn 2s forwards;
}
@keyframes fadeIn {from{opacity:0;}to{opacity:1;}}
</style>
</head>
<body>

<!-- Floating hearts -->
<div class="heart" style="left:10%; animation-duration:6s;">‚ù§Ô∏è</div>
<div class="heart" style="left:30%; animation-duration:8s;">üíñ</div>
<div class="heart" style="left:50%; animation-duration:5s;">üíï</div>
<div class="heart" style="left:70%; animation-duration:7s;">üíó</div>
<div class="heart" style="left:90%; animation-duration:6s;">üíò</div>

<!-- Images -->
<img src="4th.jpg" alt="Photo1">
<img src="5th.jpg" alt="Photo2">
<img src="6th.jpg" alt="Photo3">
<img src="7th.jpg" alt="Photo4">
<img src="8th.jpg" alt="Photo5">
<img src="9th.jpg" alt="Photo6">
<img src="10th.jpg" alt="Photo7">
<img src="11th.jpg" alt="Photo8">
<img src="12th.jpg" alt="Photo9">
<img src="13.jpg" alt="Photo10">

<!-- Thank You -->
<div id="thankYou">Special Thanks ‚ù§Ô∏è</div>

<script>
const images = document.querySelectorAll('img');
const thankYou = document.getElementById('thankYou');
let i = 0;

function showNextImage() {
  if (i > 0) {
    images[i-1].style.opacity = 0;
    images[i-1].style.transform = 'scale(0)';
  }
  
  if (i >= images.length) {
    thankYou.style.display = 'block';
    return;
  }

  images[i].style.opacity = 1;
  images[i].style.transform = 'scale(1)';
  
  i++;
  setTimeout(showNextImage, 5000); // 5 seconds gap
}

showNextImage();
</script>

</body>
</html>
